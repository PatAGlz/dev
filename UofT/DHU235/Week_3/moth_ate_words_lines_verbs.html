	<h1>Exeter Riddle 47</h1>

	

	<line> A <noun>moth</noun> <verb>ate</verb> <noun>words</noun>. To me that <verb>seemed</verb> </line>
	<line> a marvellous fate, when <noun>I</noun> <verb>heard</verb> about that wonder, </line>
	<line> that a <noun>worm</noun> <verb>swallowed</verb> a certain <noun>man's song</noun>,</line>
	<line> the <noun>thief</noun> in darkness, the glorious saying </line>
	<line> and its strong <noun>foundation</noun>. The thieving <noun>guest</noun> <verb>was</verb> not </line>
	<line> a bit the wiser for those <noun>words</noun> that he <verb>swallowed</verb>. </line>
