	<h1>Exeter Riddle 47</h1>

	

	<line> A moth <verb>ate</verb> <eaten>words</eaten>. To me that <verb>seemed</verb> </line>
	<line> a marvellous fate, when I <verb>heard</verb> about that wonder, </line>
	<line> that a worm <verb>swallowed</verb> <eaten>a certain man's song</eaten>,</line>
	<line> the thief in darkness, <eaten>the glorious saying</eaten> </line>
	<line> <eaten>and its strong foundation</eaten>. The thieving guest <verb>was</verb> not </line>
	<line> a bit the wiser for those <eaten>words</eaten> that he <verb>swallowed</verb>. </line>
